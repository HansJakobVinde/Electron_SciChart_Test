<html lang="en-us">
    <head>
        <meta charset="utf-8" />
        <meta content="text/html; charset=utf-8" http-equiv="Content-Type" />
        <title>SciChart.js Tutorial 1</title>
        <script async type="text/javascript" src="lineChart.bundle.js"></script>
        <script async type="text/javascript" src="scatterChart.bundle.js"></script>
        <script async type="text/javascript" src="columnChart.bundle.js"></script>
        <style>
            body { font-family: 'Arial'}
        </style>
    </head>
    <body>
        <h1>Hello SciChart.js world!</h1>
        <p>In this example we setup webpack, scichart and create a simple chart with one X and Y axis</p>
        <div style="margin: 10px;">
            <input type="checkbox" id="enable-pan" checked />
            <label for="enable-pan">Enable Mouse-Drag to Pan</label><br>
            <input type="checkbox" id="enable-zoom" />
            <label for="enable-zoom">Enable Mouse-Drag to Zoom</label><br>
            <input type="checkbox" id="enable-zoom-to-fit" checked />
            <label for="enable-pan">Enable Double-Click to Zoom to Fit</label><br>
            <input type="checkbox" id="enable-mouse-wheel-zoom" checked />
            <label for="enable-pan">Enable Mousewheel Zoom</label><br>
        </div>
        
        <!-- the Div where the SciChartSurface will reside -->
        <div id="scichart-root" style="width: 800px; height: 600px;"></div>
        <div id="scichart_scatter-root" style="width: 800px; height: 600px;"></div>
        <div id="scichart_column-root" style="width: 800px; height: 600px;"></div>
    </body>
</html>
